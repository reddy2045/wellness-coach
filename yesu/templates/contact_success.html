{% extends "base.html" %}
{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full text-center">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center text-green-500 mx-auto mb-4">
                <i class="fas fa-check text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Message Sent Successfully!</h2>
            <p class="text-gray-600 mb-6">Thank you for your message. We will get back to you soon.</p>
            <a href="{{ url_for('index') }}" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-medium transition duration-300">
                Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
